<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="../src/scripts/index.js" defer type = "module"></script>
    <title>Kanban board</title>
</head>
<body>
    <div class="container">
      <div id="todo-col">
        <h1>ToDo<span class="badge bg-secondary" id="todos-counter">0</span></h1>
        <button type="button" id="add-todo-btn" class="btn btn-primary">Add todo</button>
        <button type="button" id="delete-all-todos-btn" class="btn btn-warning">Delete all todos</button>
        <div id="todo-list" class="add-card"></div>
      </div>
      <div id="done-col">
        <h1>Done<span class="badge bg-secondary" id="done-counter">0</span></h1>
        <button type="button" id="delete-all-done-todos-btn" class="btn btn-warning">Delete all todos</button>
        <div id="done-list" class="add-card"></div>
      </div>
    </div>


</body>

</html>
